<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./WEB-INF/Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"

                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

                 
              <h:form>  
  
    <p:growl id="messages" showDetail="true" escape="false"/>  
  
    <p:tree value="#{questionsChoiceMBean.root2}" var="node"  
            selectionMode="checkbox"  
            selection="#{questionsChoiceMBean.selectedNodes}">  
  
        <p:treeNode>  
            <h:outputText value="#{node}" />  
        </p:treeNode>  
    </p:tree>  
  
    <p:commandButton value="Display Selected" update="messages" style="margin:20px 0 20px 0;"  
                    actionListener="#{questionsChoiceMBean.displaySelectedMultiple}" id="btnDisplay"/>  
  
</h:form>

      
    </ui:define>


</ui:composition>
